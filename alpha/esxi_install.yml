---
platform: linux

inputs:
- name: RackHD-VMS
- name: RackHD
run:
  path: bash
  args:
  - -exc
  - |
    curl -X POST -H  "Content-Type: application/json" -d @RackHD-VMS/metadata -o RackHD/test/config/stack_config.json $TEMPLATES_SERVER/templates/stack_config.json
    cd RackHD/test
    pip install -U pip
    pip install -r requirements.txt
    python run_tests.py -test tests/bootstrap/test_api20_linux_bootstrap.py -extra install_esxi6.0_minimum.json -nodeindex 2 -stack docker_local_run -xunit --sm-amqp-use-user guest
